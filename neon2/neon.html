<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens com Texto Lado a Lado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            position: relative;
            max-width: 1000px;
            margin: 50px auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            display: flex;
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-image {
            width: 50%;
            height: 400px;
            object-fit: cover;
        }

        .carousel-text {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f4f4f4;
        }

        .carousel-text h2 {
            font-size: 36px;
            margin: 0;
        }

        .carousel-text p {
            font-size: 18px;
            margin: 10px 0;
        }

        .carousel-text button {
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .carousel-text button:hover {
            background-color: #e04e2a;
        }

        button.prev, button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }

        button.prev:hover, button.next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Imagem+1" alt="Imagem 1" class="carousel-image">
                <div class="carousel-text">
                    <h2>Texto para Imagem 1</h2>
                    <p>Descrição da imagem 1.</p>
                    <button>Saiba mais</button>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/800x400/33B5FF/FFFFFF?text=Imagem+2" alt="Imagem 2" class="carousel-image">
                <div class="carousel-text">
                    <h2>Texto para Imagem 2</h2>
                    <p>Descrição da imagem 2.</p>
                    <button>Saiba mais</button>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/800x400/75FF33/FFFFFF?text=Imagem+3" alt="Imagem 3" class="carousel-image">
                <div class="carousel-text">
                    <h2>Texto para Imagem 3</h2>
                    <p>Descrição da imagem 3.</p>
                    <button>Saiba mais</button>
                </div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.carousel-slide');
            currentIndex += step;

            if (currentIndex < 0) {
                currentIndex = slides.length - 1;
            } else if (currentIndex >= slides.length) {
                currentIndex = 0;
            }

            const newTransformValue = -currentIndex * 100;
            document.querySelector('.carousel').style.transform = `translateX(${newTransformValue}%)`;
        }
    </script>
</body>
</html>

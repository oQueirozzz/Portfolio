<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Button</title>
  <style>
    /* Estilo para o botão */
/* Estilo para o botão */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #4CAF50; /* cor de fundo */
  color: white; /* cor do texto */
  padding: 16px; /* tamanho do botão */
  font-size: 16px;
  border: none;
  border-radius: 50%; /* deixa o botão redondo */
  cursor: pointer;
  display: flex;
  align-items: center;
}

#arrow {
  margin-left: 8px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}
  </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()"> <span id="arrow">&#9660;</span></button>
        <div class="dropdown-content">
          <a href="#" onclick="changeLanguage('pt')">Português</a>
          <a href="#" onclick="changeLanguage('en')">English</a>
        </div>
      </div>


  <script>
  function toggleDropdown() {
  const dropdownContent = document.querySelector('.dropdown-content');
  const arrow = document.getElementById('arrow');
  
  // Toggle visibility of dropdown
  dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
  
  // Change the arrow direction
  if (dropdownContent.style.display === 'block') {
    arrow.innerHTML = '&#9650;'; // Triângulo para cima
  } else {
    arrow.innerHTML = '&#9660;'; // Triângulo para baixo
  }
}

function changeLanguage(language) {
  if (language === 'pt') {
    // Lógica para mudar para português
    console.log("Idioma alterado para Português");
  } else if (language === 'en') {
    // Lógica para mudar para inglês
    console.log("Language changed to English");
  }
}
  </script>
</body>
</html>
